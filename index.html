<!DOCTYPE html>
<html lang="" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/toastr/toastr.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
    <link rel="stylesheet" media=screen href="css/main.css">

</head>

<body id="map_canvas" ng-controller="IndexController">

    <!--    Json Containor tags-->
    <div class="angular-google-maps-container">
       
       
        <!--     Google Map  -->
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            
            <ui-gmap-markers
                models="chipotleData"
                coords="'address'">
            </ui-gmap-markers>
            
        </ui-gmap-google-map>
    </div>










    <!--  Script Tags     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>

    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/animateCSS/dist/jquery.animatecss.min.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    s
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>


    <!--  Js File Tags  -->
    <script src="js/app.js"></script>
    <script src="js/chipotle.service.js"></script>
    <script src="js/index.ctrl.js"></script>

</body>

</html>
